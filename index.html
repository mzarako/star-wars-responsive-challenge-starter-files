<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">


</head>
<body>
	<header>
		<div class="row">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="ray">
					<img src="images/rey_square.png" alt="Image of Ray">
					<h3>Ray</h3>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="finn">
					<img src="images/finn_square.png" alt="Image of Finn" >
					<h3>Finn</h3>
					<p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="kylo">
					<img src="images/kylo_square.png" alt="Image of Kylo">
					<h3>Kylo</h3>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="poe">
					<img src="images/poe_square.png" alt="Image of Poe">
					<h3>Poe</h3>
					<p>Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="chewbacca">
					<img src="images/chewbacca_square.png" alt="Image of Chewbacca">
					<h3>Chewbacca</h3>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="yoda">
					<img src="images/yoda_square.png" alt="Image of Yoda">
					<h3>Yoda</h3>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
